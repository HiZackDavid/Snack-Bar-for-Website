<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snack Bar</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showSnackBar(successMsg)">Success</button>
      <button onclick="showSnackBar(errorMsg)">Error</button>
      <button onclick="showSnackBar(invalidMsg)">Invalid</button>
    </div>
    <div id="snackBarBox"></div>
    <script>
      let snackBarBox = document.getElementById('snackBarBox');
      let successMsg = 'Successfully submitted';
      let errorMsg = 'Please fix the error!';
      let invalidMsg = 'Invalid input, check again';

      function showSnackBar(msg) {
        let snackBar = document.createElement('div');
        snackBar.classList.add('snackBar');
        snackBar.innerHTML = msg;
        snackBarBox.appendChild(snackBar);
      }
    </script>
  </body>
</html>
